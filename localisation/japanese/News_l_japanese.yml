news_event.1.t:0 "米ソ政府が日本内戦への不介入を再確認"
news_event.1.d:0 "アメリカ大統領のジョン・F・ケネディと、ソ連首相のニキータ・フルシチョフはウィーンで行われた首脳会談にて、国連統治下の長崎への軍隊の駐留を除く、日本の内乱への両陣営の不干渉を再確認した。米ソ両国共に1940年代後半に極東における権益の確保を目指して軍事介入を行ったが、現地の軍閥の激しい抵抗によりその試みは失敗し、1950年代には長崎を除く日本からの完全撤退を表明した。既にNATO、ワルシャワ条約機構の加盟国もこの方針には賛同しており、中華人民共和国や朝鮮、その他第三世界も日本内戦における明確な立場は示していない。しかしながら、民間企業や非国家主体組織などはあらゆるルートを通じて諸軍閥との協力関係を模索しており、アメリカは国際的には正当な日本政府とされている東京の政府と東北の奥羽越帝国、ソビエト連邦や中華人民共和国は関西を中心とする社会主義系軍閥、インド、スペイン、アラブ諸国などは香川との非公式な繋がりがあるとされている。"
news_event.1.a:0 "そうか"

#三重選挙
MIE_news_event.2.t:0 "伊勢志摩選挙で労農解放党が勝利"
MIE_news_event.2.d:0 "五月に伊勢志摩連邦で行われた議会選挙にて、上田音市率いる社会主義政党である労農解放党が勝利した。上田は戦前から友愛会や労働運動・農民運動に参加し、1922年の全国水平社創立大会に参加した著名な部落解放運動家、労働運動家であり、労働組合や同和団体、市民運動に支持基盤を持つ上田は、社会主義的な政策と企業の国有化、愛知からの経済的自立と大阪率いる革新連合への参加を掲げており、大阪を中心とした革新諸政府は祝福する一方、愛知政府は上田の勝利に冷たい反応を示し、この選挙の結果に大きな疑問を持っている。"
MIE_news_event.2.a:0 "紀伊のバランスが大阪に傾いた。"
MIE_news_event.3.t:0 "伊勢志摩選挙で経済官僚派が勝利"
MIE_news_event.3.d:0 "五月に伊勢志摩連邦で行われた議会選挙にて、服部正也率いる経済官僚政府が勝利した。服部は税制、財政改革や産業支援を中心とした経済政策を重点に置き、工業化により成長を続ける伊勢志摩経済の更なる活性化が見込まれる一方で、労働運動や公害問題への対応は未だ不鮮明なままである。服部の勝利に愛知政府は大きな祝福を送る一方で、大阪を中心とした革新諸政府は選挙の結果に疑問を持っており、労働者や被差別部落への実力行動を呼びかけている。"
MIE_news_event.3.a:0 "紀伊のバランスが愛知に傾いた。"
MIE_news_event.4.t:0 "伊勢志摩選挙で田村元が勝利"
MIE_news_event.4.d:0 "五月に伊勢志摩連邦で行われた議会選挙にて、服部正也率いる技術官僚派や、上田音市率いる労農解放党を抑え、田村元率いる保守派の現政権が勝利した。東京政府と深いつながりを持つ田村は大阪と愛知のバランス外交を掲げ、農業支援や公共事業の拡大、軍備の拡大を唱えている。"
news_event4.a:0 "紀伊のバランスは保たれた"
