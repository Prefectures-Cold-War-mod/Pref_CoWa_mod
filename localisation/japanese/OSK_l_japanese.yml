#矢田事件
OSK_event_yada.1.t:0 "矢田事件"
OSK_event_yada.1.d:0 "解放同盟矢田支部は、大阪市阿倍野区にある共産党員の中学教諭が、大阪市教職員組合の役員選挙に立候補した際の挨拶状を偶然入手し、その中に差別的とされる文言があるのを確認した。\n\n内容は以下のとおりである\n「(前略)同和のことなどで、どうしても退勤が遅くなることはあきらめなければならないのでしょうか。越境・補習・同和など、どれをとりあげてもきわめて大事なことですが、それにも名をかりた転勤・過員の問題や特設訪問や、研究会や、授業でのしめつけがみられて職場はますます苦しくなります。新指導要領においても同様です。」\n\n解放同盟矢田支部はこれに対して、「差別者教諭一派を糾弾する」と題する解放同盟矢田支部名義の書面を作成し、教諭が越境入学問題に取り組まないまま「教員利権」を保持し続けようとする姿勢を明らかにしたものと解釈し、挨拶状を差別文書とみなして糾弾会の開催を決定した。"
OSK_event_yada.1.a:0 "水平線には辿り着けない"
OSK_event_yada.2.t:0 "「差別者教諭一派」の糾弾"
OSK_event_yada.2.d:0 "解放同盟矢田支部は、共産党員の教諭および同僚である推薦人の2人を地区集会所に呼び出して糾弾を行った。その席上「頭をはり倒したいくらいや！」「竹槍でブスッとやるところや」「お前、それでも教師か、頭悪いな」「認めへんのやったら、今晩帰したらんぞ！」などと指弾した。最終的に市教組執行委員会や大阪市教委は解放同盟に同調し、激しい糾弾により教諭らこれを差別文書とする見解に同意する発言をおこなった。"
OSK_event_yada.2.a:0 "これで終わったのだろうか？"
OSK_event_yada.3.t:0 "共産党の介入"
OSK_event_yada.3.d:0 "矢田事件において糾弾された三教諭が解同矢田支部長ならびに同書記長ら4人を暴行・監禁で刑事告訴し、共産党は告訴とともに組織をあげて解放同盟を「暴力集団」と非難する文書の配布をはじめた。\nこれに対して、教諭の自宅や地元の共産党支部には「部落民を暴力団視する差別教師◯◯を糾弾する」「差別共産党員◯◯を糾弾する」といったステッカーが貼りめぐらされ、同地域における共産党と解放同盟の対立は決定的なものとなった。"
OSK_event_yada.3.a:0 "共産主義者の差別主義的実態が明らかになった！"
OSK_event_yada.3.b:0 "解放同盟の暴力主義的実態が明らかになった！"
OSK_event_yada.3.c:0 "くだらない左翼小児病だ"
OSK_event_yada.4.t:0 "大統領の声明"
OSK_event_yada.4.d:0 ""
OSK_event_yada.4.a:0 "・・・従って、糾弾会は正当な行為であった。"
OSK_event_yada.4.b:0 "・・・従って、糾弾会は同和問題の啓発に適さない。"
OSK_event_yada.4.c:0 "・・・だが、全てにおいて法と秩序が優先される"
