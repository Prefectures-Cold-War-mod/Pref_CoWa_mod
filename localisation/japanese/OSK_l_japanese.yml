OSK_pf_uchigeba_category_desc:0 "§R人民戦線§!の内情は一枚岩ではない。\n大きな勢力として、§9社会改良主義§!を掲げる§9西村眞悟§!率いる§R民主社会党§!と、マルクス=レーニン主義を踏襲し、日本列島全体への革命の輸出プロレタリアート独裁を訴える§9宮本健治ら§!率いる§R共産党§!、民族主義的な社会主義政策を志向する黒田了一率いる§3社会党§!が存在し、それに加え少数の§Rアナキスト§!が激しい権力闘争を繰り広げている。\nこれらの派閥は現在は§R鍋山政権§!への支持と§3人民戦線政府§!への支持で表向きは協力関係を保っているものの、社会問題への対応や今後の政権運営次第では派閥のバランスが変化し、\n将来の政治に§R大きな影響§!を及ぼすかもしれない..."
