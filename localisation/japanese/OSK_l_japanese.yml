 OSK_congress_desc:1 "大阪議会は、それ自身による独立した規則と意見を持っている。何かしらの物事を始めるためには、我々は彼らと協力しなければならない。\n議会には二つの大きな勢力があり、一つが我々を支持する§t共産党§!や§9解放同盟§!を中心とした§R黒田派§!の議員で、現在§G[?OSK_senators_total]§!人の議員が存在する。\n一方で、黒田の革新政治に抵抗する§3保守連合§!を中心とした§g反黒田派§!議員も多く存在し、我々はあらゆる手段を用いて、§R黒田派§!の議員を増やし、多数派を維持する必要がある。"
