OSK_event_osaka.2.t:0 "1962年 大阪民国"
OSK_event_osaka.2.d:0 "日本国が崩壊する過程において、大阪は香川と青森と共に、旧東京政府に対して立ち上がった国の一つであった。\nこれにより大阪は大阪民国として主権を宣言し、初代大統領・小林一三の開発独裁政策により経済成長と工業化を成し遂げ、兵庫や京都、奈良に小さな勢力圏を築くことに成功した。\nしかしながら、その繫栄は長くは続かなかった。1954年に小林一三が暗殺され、二代目大統領・山村庄之助により政治の自由化・民主化が進められると、左派諸政党が連合して結成した人民戦線が急速に支持を伸ばしていった。\n これは急速な工業化により活発化した労働組合を母体にした社会改良主義運動と、共産党の分裂により東京から亡命してきた宮本顕治率いる共産主義運動が合流したもので、1930年代の人民戦線理論を踏襲したものであった。\n 1957年の総選挙で多数派を獲得した人民戦線は、宮本顕治を首相に担ぎ上げ、ここに、日本列島で初の社会主義政権が誕生したのである。"
OSK_event_osaka.2.a:0 "大阪に栄あれ！"
OSK_event_osaka.2.t:0 "「橋の無い川」"
OSK_event_osaka.2.d:0 "奈良県出身の小説家である住井すゑによって執筆された「橋のない川」と題される小説が府内で大きな反響を呼んでいる。\nこの小説は明治時代後期の奈良県のある被差別部落（小森部落）が舞台となっており、ほとんど全編を通じて部落差別の理不尽さ並びに陰湿さが書かれており、最終的には京都市・岡崎で行われた水平社宣言をもって締めとしている。\n解放同盟水平社は、「『橋のない川』によって、人間の平等と尊厳を考えようとした若者は、とてつもない数にのぼるはずだ。」と本作を高く評価し、既に映画化、ドラマ化の話も噂されている。"
OSK_event_osaka.2.a:0 "人の世に熱あれ、人間に光あれ"
OSK_event_osaka.3.t:0 "「太陽の無い町」の映画化"
OSK_event_osaka.3.d:0 "「太陽の無い町」は、徳永直により1929年に書かれた日本を代表するプロレタリア文学である。作者の徳永が経験した1926年の東京市小石川区にある共同印刷（作中では「大同印刷」となっている）のストライキ、いわゆる「共同印刷争議」を題材とした作品で、舞台は白山御殿町など、印刷工場の周囲に立地した「不良住宅地区」と呼ばれた貧民居住地で、台地と台地の間の水田や湿地が埋め立てられ、貧民居住地が形成されていく様子が示されている。\n本作はストライキの実態や、労働者側が敗北に追いこまれるという労働者の闘いをリアルに描いたことから、発表直後から文壇でも評判になり蔵原惟人や川端康成が賞賛、連載完結を待たずに1929年12月に戦旗社から単行本が刊行された。\n本作は大阪においても1950年代の革新ブーム、そして黒田府政の成立の過程で大きくヒットし、左翼劇場などにより舞台化されてきたが、ついに先日、山本薩夫監督による映画化が発表された。\nこれは日本共産党の意向が強いと言われ、2年後に迫る知事選挙に向けたキャンペーンの一環の他、同和問題を取り上げた「橋の無い川」の映画化の噂への対抗への目的もあるとされている。"
OSK_event_osaka.3.a:0 "新たな文化戦争？"



#矢田事件
OSK_event_yada.1.t:0 "矢田事件"
OSK_event_yada.1.d:0 "3月16日、解放同盟矢田支部は、偶然入手した大阪市にある中学校の共産党員の教諭が大阪市教職員組合の役員選挙に立候補した際の挨拶状の中に\n「組合員のみなさん①労働時間は守られていますか自宅研修のため午後四時頃に学校を出ることができますか。仕事においまくられて勤務時間外の仕事を押しつけられていませんか。進学のことや、同和のことなどで、どうしても遅くなることはあきらめなければならないのでしょうか。(中略)越境・補習・同和など、どれをとりあげてもきわめて大事なことですが、それにも名をかりた転勤・過員の問題や特設訪問や、研究会や、授業でのしめつけがみられて職場はますます苦しくなります。新指導要領においても同様です。」\nという文言があるのを発見した。\n解放同盟矢田支部は、「差別者教諭一派を糾弾する」と題する解放同盟矢田支部名義の書面を作成し、教諭が越境入学問題に取り組まないまま「教員利権」を保持し続けようとする姿勢を明らかにしたものと解釈し、挨拶状を差別文書とみなして糾弾会の開催を決定した。"
OSK_event_yada1.a:0 "水平線には辿り着けない"
OSK_event_yada2.t:0 "「差別者教諭一派」の糾弾"
OSK_event_yada2.d:0 "解放同盟矢田支部は、共産党員の教諭および同僚である推薦人の2人を地区集会所に呼び出して糾弾を行った。その席上「頭をはり倒したいくらいや！」「竹槍でブスッとやるところや」「お前、それでも教師か、頭悪いな」「認めへんのやったら、今晩帰したらんぞ！」などと指弾した。最終的に市教組執行委員会や大阪市教委は解放同盟に同調し、激しい糾弾により教諭らこれを差別文書とする見解に同意する発言をおこなった。"
OSK_event_yada.2.a:0 "差別主義者は糾弾された。"
OSK_event_yada.2.b:0 "一件落着？"
OSK_event_yada.2.c:0 "解放同盟の暴力的実態が再び明らかになった！"
