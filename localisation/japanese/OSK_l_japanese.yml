#ニュースイベント
#矢田事件
OSK_news_event.1.t:0 "矢田事件"
OSK_news_event.1.d:0 "大阪市の共産党員の中学教師が大阪市教職員組合の役員選挙に立候補した際の挨拶状を、解放同盟矢田支部が差別文書であるとして糾弾を行った事件で、大阪の社会大衆党を構成する派閥である急進左派と解放同盟の後援を受ける構造改革派の関係が大きく揺らいでいる。\n教諭らは解同矢田支部長ならびに同書記長ら4人らを度を過ぎた監禁行為だとして解放同盟側を逮捕監禁・強要未遂罪で告訴したが、解放同盟側は「糾弾権」の正当性を主張し、急進左派は告訴とともに組織をあげて解放同盟を「暴力集団」と非難する文書の配布をはじめ、解放同盟との敵対は決定的なものになっている。"
OSK_news_event.1.a:0 "水平線には辿り着けない"
#経済危機
OSK_news_event.2.t:0 "瀬戸内経済危機"
OSK_news_event.2.d:0 "香川内戦に端を発した経済危機は香川の同盟国から瀬戸内全体に波及し、関西経済圏にも大きな影響を及ぼしている。"
OSK_news_event.2.a:0 "恐ろしい！"
OSK_news_event.3.t:0 "鍋山大統領の失脚"
OSK_news_event.3.d:0 "本日未明、大阪民国の鍋山貞親大統領が突如自らの辞任と、副大統領の黒田了一が大統領職を引き継ぐことを公表した。\n鍋山貞親は1956年の大統領選挙における人民戦線の勝利以降、7年に渡り同国の大統領を務め、議会政治を通じた社会主義的な政策を進めてきた一方で、近年では経済の停滞と支持率の低下に悩まされていた。\n鍋山は国民に向けて行った演説にて、健康上の理由から職務の遂行が困難になったと語っているが、大阪政治の専門家の間ではは、辞任の背景には矢田事件における連立与党内の不和と、香川内戦後の経済危機への対処の失敗など、複合的な要因があると考えられており、与党人民戦線内では1964年に控える大統領選挙に向け、ポスト鍋山を目指す候補者争いが始まっている。"
OSK_news_event.3.a:0 "一つの実験結果だ"

