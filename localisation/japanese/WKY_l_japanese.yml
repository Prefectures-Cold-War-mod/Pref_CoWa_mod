#和歌山
WKY_news_event.1.t:0 "松平頼明が紀伊公に即位"
WKY_news_event.1.d:0 "江戸時代から紀伊は紀伊徳川家が統治してきたが、1958年に徳川頼韶が跡継ぎを残さずに死去し、紀伊徳川家が断絶したことから、国民精神の消失により、国内は政治的内紛状態に陥っていた。\nしかしながら、高松松平家の松平頼明が紀伊公に即位したことにより、その政治的空白は解消されることとなった。\n松平頼明は対大坂を名目に相互防衛協定を締結し、紀伊半島における香川のプレゼンスが高まった一方、紀伊で台頭していた社会主義勢力の力は衰退し、大坂は紀伊半島における外交戦略の見直しを迫られている。"
WKY_news_event.1.a:0 "紀伊半島のバランスが香川に傾いた。"
WKY_news_event.2.t:0 "紀伊で社会党が権力を掌握"
WKY_news_event.2.d:0 "長らく小野田寛郎による軍政が行われていた紀伊公国にて、大坂の支援を受けていた紀伊社会党が軍政の終焉を求める国民投票の実施を要求し、これが行われた結果、過半数の国民が軍政の終了と紀伊社会党による政権移行に投票したころから、社会党の片山哲党首は投票結果に基づき、社会党政権の樹立と自らの首相就任を発表した。\n選挙直前より紀伊国境では大阪国防軍が集結していたことから、国民投票は明らかに大坂の圧力によるもので、その上多くの不正疑惑があったものの、小野田は武力衝突を回避するためにこれを承認し、自らの軍事政府の解散を承認した。\n江戸時代から紀伊は紀伊徳川家が統治してきたが、1958年に徳川頼韶が跡継ぎを残さずに死去し、紀伊徳川家が断絶したことから、紀伊は国体についての疑問が生じ、国内は政治的内紛状態にに陥っていたが、紀伊社会党の権力掌握により、これに決着がついた形となった。"
WKY_news_event.2.a:0 "紀伊のバランスが大阪に傾いた。"
WKY_news_event.3.t:0 "紀伊が中立を宣言"
WKY_news_event.3.d:0 ""
WKY_news_event.3.a:0 "紀伊の中立は保たれた！"