Wakayama_game_category_desc:0 "江戸時代から紀伊は§G紀伊徳川家§!が統治してきたが、1958年に第17代紀伊公の徳川頼韶が跡継ぎを残さずに死去し、§G紀伊徳川家§!が断絶したことから、国民精神の消失により、国内は政治的内紛状態に陥っている。\n香川の後援を受ける§G紀伊徳川家§!は§C高松松平家§!の松平頼明を紀伊公に擁立することを望んでいるものの、街頭では大坂の支援を受ける片山哲率いる§R紀伊社会党§!が台頭してきており、紀伊の政争は香川と大坂の代理戦争の場となっている。\n\n §Y大坂は§R紀伊社会党§!§Y、香川は§G紀伊徳川家§!§Yの政党支持率がそれぞれ50%を超えた場合、紀伊を陣営に引き込むことができる。"
