#香川内戦
KGW_event_harada.13.t:0 "総統の死"
KGW_event_harada.13.d:0 "あーん!総統が死んだ!闘争よいしょ本＆生存圏つくろー!って思ってたのに…くすん…北方美形薄命だ… あーんうっうっう…ひどいよお…ふえーん!!この間「今、時代はナチスだ!」の陰謀論を出してまだ2週間じゃないですか!どーして、どーして!?あれで おわり!?嘘でしょ!?信じられないよおっ あんな老衰ごときに殺られるなんてっ!! ミヤケンと差がありすぎるわっ!!生き還りますよね?ね?ね? ……泣いてやるぅ私はあのおそろしく鈍い彼が（たとえ香川人でもさ!ヘン!）大好きだったんですよおっ!!総統さまあっ!死んじゃ嫌だああああああっ!!神のオルガンのカバッ!!え～ん"
KGW_event_harada.13.a:0 "今までありがとう泣"
KGW_event_harada.14.t:0 "総統の葬儀"
KGW_event_harada.14.d:0 ""
KGW_event_harada.14.a:0 "南妙法蓮華経(絶対違う)"
KGW_event_harada.15.t:0 "香川内戦"
KGW_event_harada.15.d:0 ""
KGW_event_harada.15.a:0 "保守派と共に！"
KGW_event_harada.15.b:0 "改革派と共に！"
KGW_event_harada.15.c:0 "軍国派と共に！"
KGW_event_harada.15.d:0 "親衛隊と共に！"
KGW_event_harada.16.t:0 "海軍の離脱"
KGW_event_harada.16.d:0 "香川海軍の魅力は日本海軍の持つ悲哀なんだよなあ"
KGW_event_harada.16.a:0 "有明海へ抜錨！"
