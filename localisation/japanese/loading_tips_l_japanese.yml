l_japanese:
 LOADING_TIP_0: "明日枯れる花に水をやる事だ。\n- 政治とは何か？という問に対して。大平正芳"
 LOADING_TIP_1: "永遠の今。\n- 大平正芳"
 LOADING_TIP_2: "理想はひとり青年の夢想ではなく、また単なる抽象的観念でもなく、われわれの生活を貫いて、いかなる日常の行動にも必ず現実の力となって働くものである。\n- 南原繁"
 LOADING_TIP_3: "私はヘソから上は国家主義者だが、ヘソから下は自由主義者なのです。\n- 福家俊一"
 LOADING_TIP_4: "このまま出馬を拒むなら革新諸勢力の統一の機運は一気にくずれ、大阪の公害は深刻化し、世界の諸都市に先がけ大阪がゴーストタウンになる。\n- 黒田了一"
 LOADING_TIP_10: "利潤第一主義の経済の論理、資本の論理でリードされるんではなくって、科学的な行政を推進したい。科学を、行政、産業、国民生活にきちんと反映させる。\n- 黒田了一"
 LOADING_TIP_5: "子供が10人おるから羊羹を均等に切る。そんな社会主義や共産主義みたいなバカなこと言わん。\n君、自由主義は別なんだよ。(羊羹を）チョンチョンと切ってね、一番ちっちゃい奴にね、一番デッカイ羊羹をやるわけ。\n- 田中角栄"
 LOADING_TIP_6: "これまでの闘争方針では70年闘争を闘いきれない。受動的な階級闘争論では展望が開けず、能動的な攻撃型の階級闘争こそが必要である\n- 塩見孝也"
 LOADING_TIP_7: "もともと地上に道はない。みんなが歩けば道になる。\n- 江田三郎"
 LOADING_TIP_8: "世の中は急には変わらないよ。一歩一歩だよ。一歩一歩、進んでいくしかないよ。\n- 坂本九"
 LOADING_TIP_9: "生は永久の闘いである。\n- 大杉栄"
 LOADING_TIP_11: "人間を軽視する悪魔の思想、共産主義と戦うことが人間の責務。\n- 春日一幸"
 LOADING_TIP_12: "共産主義に反対すること、それが人間であることの証明だ。\n- 春日一幸"
 LOADING_TIP_13: "見ててごらん。今に立ち直る。必ず日本は立ち直る﻿。\n- 吉田茂"
 LOADING_TIP_14: "千年、いや四千年生きたい、しかし人は死ぬ。しかし国は生き続ける。\n- 吉田茂"
 LOADING_TIP_15: "香川県民みんな親戚であると思うて来た。\n- 金子正則"
 LOADING_TIP_16: "塩飽諸島を橋台となし、架橋連絡せしめば、常に風波の憂なく南来北向、東奔西走瞬時を費さず、それ国利民福これより大なるはなし。\n- 久保諶之丞"