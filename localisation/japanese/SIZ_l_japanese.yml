 #国民精神
 SIZ_Increasing_numbers_of_youth:0 "増え続ける青少年"
 SIZ_Increasing_numbers_of_youth_desc:0 "静岡の人口は依然増加の一途を辿っており、それに伴って失業者、浮浪者、貧者の絶対数も想定以上のものとなっている。\n雇用機会、病院、学校、住居……あらゆる社会的インフラの不足が叫ばれており、喫緊の対策が必要だ。"
 SIZ_Mt_fuji_training_area_issue:0 "富士山麓演習場問題"
 SIZ_Mt_fuji_training_area_issue_desc:0 "富士山麓に存在する富士裾野演習場は本州の中でも最大級の軍事演習場として知られているが、その土地権利に関する協定は静岡県政府と地元住民の間で結ばれた無数の条約によって保証されており、非常に危ういバランスの下で成り立っている。"
 SIZ_Atami_yugawara_issue:0 "熱海＝湯河原問題"
 SIZ_Atami_yugawara_issue_desc:0 "温泉保養地として古くから栄えてきた熱海は今のところ静岡の領土であるが、整備されたインフラの都合上東京の領土である湯河原との結びつきが強い。更には土地保有者や主な観光客に占める関東人の割合の高さから東京合衆国との公民を問わない強い繋がりが存在しており、その立場は微妙なものとなっている。熱海市民自体の帰属心がどちらに向いているかはいざ知らず、愛郷心に溢れる者たちにとってどっちつかずな状況は歓迎できないものであるらしい。すなわち、東京のロビイストたちが新宿で熱海の併合を唱えれば、静岡の拡張主義者たちは駿府で湯河原への出兵を叫ぶのである。"
 
