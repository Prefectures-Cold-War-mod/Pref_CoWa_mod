 POLITICS_TAZAWA_KICHIRO_DESC:0 "津軽のケネディを自称する田沢吉郎は与党自由国民党の良心である。\n1961年に首相の座に就いた彼は一貫して対外的には平和外交、国内的には地域格差の是正に取り組んできた。\n\nしかし、二度の大戦の費用とその後の軍拡競争は、多額の公債によって賄われ、それによって物価は著しく騰貴し、政府内では統制経済の導入を主張する軍官僚の発言権が増し、政治家は数多くの腐敗汚職を行っている。\nぐらつく政権は政治家と軍官僚の妥協の産物、そして最後の望みとして経済統制法を議会に提出した。\n多くの内容について蔵相は反対しているにもかかわらずである。"
